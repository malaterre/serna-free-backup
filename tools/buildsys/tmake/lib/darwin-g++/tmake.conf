#
# TMAKE configuration for macx-g++ (Mac OS X + command-line compiler)
#

TEMPLATE		= app
CONFIG			+= qt warn_on release

TMAKE_CC		= cc
TMAKE_LEX		= flex
TMAKE_LEXFLAGS		= 
TMAKE_YACC		= yacc
TMAKE_YACCFLAGS		= -d
TMAKE_RESOURCE		= /Developer/Tools/Rez
TMAKE_CFLAGS		*= -pipe
TMAKE_CFLAGS_DEPS	= -M
TMAKE_CFLAGS_WARN_ON	= -Wall -W
TMAKE_CFLAGS_WARN_OFF	= -w
TMAKE_CFLAGS_RELEASE	= -O2 -ggdb3
TMAKE_CFLAGS_DEBUG	= -ggdb3
TMAKE_CFLAGS_SHLIB	= -dynamic
TMAKE_EXTENSION_SHLIB	= dylib
TMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses

TMAKE_CXX		= c++
TMAKE_CXXFLAGS		*= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_DEPS	= $$TMAKE_CFLAGS_DEPS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC

TMAKE_LIBDIR		=
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	= /System/Library/Frameworks/OpenGL.framework/Headers \
	/System/Library/Frameworks/AGL.framework/Headers/

TMAKE_LINK		= $$TMAKE_CXX
TMAKE_LINK_SHLIB	= $$TMAKE_CXX
TMAKE_LFLAGS		=
#TMAKE_LFLAGS_PREBIND    = -prebind
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_APP	= 
TMAKE_LFLAGS_SHLIB	= -dynamiclib -flat_namespace # -Wl,-undefined,dynamic_lookup
TMAKE_LFLAGS_INCREMENTAL = -undefined suppress -flat_namespace
TMAKE_LFLAGS_PLUGIN	= -bundle
#You probably don't want to mess with this, instead look at install_name_tool(1)
#TMAKE_LFLAGS_SONAME	= -install_name$${LITERAL_WHITESPACE}@executable_path/../Frameworks/
TMAKE_LFLAGS_SONAME	= -install_name$${LITERAL_WHITESPACE}
TMAKE_LFLAGS_THREAD	= 

TMAKE_LFLAGS_VERSION    = -current_version$${LITERAL_WHITESPACE}
TMAKE_LFLAGS_COMPAT_VERSION = -compatibility_version$${LITERAL_WHITESPACE}

TMAKE_RPATH		= 

TMAKE_LIBS_DYNLOAD	=
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -framework OpenGL -framework AGL
TMAKE_LIBS_OPENGL_QT	= $$TMAKE_LIBS_OPENGL
TMAKE_LIBS_THREAD	= 

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cq
TMAKE_RANLIB		= ranlib -s

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f

TMAKE_COPY		= cp -f
TMAKE_COPY_FILE		= $$TMAKE_COPY
TMAKE_COPY_DIR		= $$TMAKE_COPY -r
TMAKE_MOVE		= mv -f
TMAKE_DEL_FILE		= rm -f
TMAKE_DEL_DIR		= rmdir
TMAKE_CHK_DIR_EXISTS	= test -d
TMAKE_MKDIR		= mkdir -p
